name: Tests
on:
- push
- pull_request
jobs:

  pytest:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - "3.10"
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test with example graph
      run: python minCostFlow.py --edges_file graphs/graph1/edges.txt --sources_file graphs/graph1/sources.txt --targets_file graphs/graph1/targets.txt --output flow_solution.txt --flow 10 --capacity 1
